<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasa7GPT - Professional AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-brain"></i> Kasa7GPT</h2>
                <p class="tagline">Professional AI Assistant</p>
            </div>
            <button id="new-conversation-btn" class="sidebar-btn"><i class="fas fa-plus"></i> New Conversation</button>
            <div id="conversation-history"></div>
        </aside>
        <main class="chat-container">
            <header>
                <h1 id="current-conversation-title">New Conversation</h1>
            </header>
            <div id="chat-messages"></div>
            <div class="input-area">
                <textarea id="user-input" placeholder="Enter your message here..."></textarea>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
